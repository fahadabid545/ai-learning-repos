name: GitHub Crawler

on:
  workflow_dispatch:         # ✅ allow manual runs from Actions tab
  schedule:
    - cron: "0 12 * * 1"     # ✅ run every Monday at 12:00 UTC

permissions:
  contents: write            # ✅ allow pushing changes

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ use built-in token
          fetch-depth: 0                       # ✅ needed for commits & rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run crawler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python crawler.py

      - name: Update README from repos.csv
        run: python update_readme.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add repos.csv README.md
          if git diff --cached --quiet; then
            echo "⚠️ No changes to commit"
            exit 0
          fi

          git commit -m "chore: update repos.csv and README [skip ci]" || echo "No changes to commit"

          # ✅ always rebase to avoid conflicts
          git pull --rebase origin ${GITHUB_REF#refs/heads/} || true
          git push origin HEAD:${GITHUB_REF#refs/heads/} || true
